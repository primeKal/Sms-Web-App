<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">

{% for mesg in get_flashed_messages() %}
      <h1>{{ mesg }}</h1>
      {% endfor %}

    <h2>Send Single sms</h2>
    <form action="/send" method="POST" class="form_single">
        <p>
    <table style="text-align:center;">
        <tr><td>Username:</td><td><input type="text" name="uname"></td></tr>
        <tr><td>password:</td><td><input type="password" name="pwd"></td></tr>
        <tr><td>   SMS:</td><td colspan=2> <input type="tel" name="sms"><br></td></tr>
        <tr><td> Number:</td><td colspan=2> <input type="tel" name="number"><br></td></tr>
        <tr><td colspan="3">
            <input type="radio" id="SMPP" name="options" value="SMPP">SMPP
            <input type="radio" id="REST Api" name="options" value="REST Api">REST Api
            <input type="radio" id="HTTP" name="options" value="HTTP">HTTP Api
    			</td></tr>
    </table>
          </p>
        <input type="submit" value="Send">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
